version: 2.1
orbs:
  node: circleci/node@5.1.0
  python: circleci/python@2.1.1
jobs:
  build-node:
    docker:
      - image: "cimg/base:stable"
    # Build node project
    working_directory: ~/joker-web-app/client
    steps:
      - checkout
      - node/install:
          node-version: "14.21.3"
      - node/install-packages
      - run:
          command: npm install -g yarn
      - run:
          command: yarn install
      - persist_to_workspace:
          root: ~/
          paths: .
      - run:
          name: Run react jest unit tests
          command: yarn run test a
