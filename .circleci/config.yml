version: 2.1
orbs:
  node: circleci/node@16
  python: circleci/python@3
jobs:
  test-node:
    # Install node dependencies and run tests
    executor: node/default
    working_directory: ~/client
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run react jest unit tests
          command: yarn test
  build-node:
    # Build node project
    working_directory: ~/client
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn install
      - run:
          name: Create the ~/artifacts directory if it doesn't exist
          command: mkdir -p ~/artifacts
      - persist_to_workspace:
          root: ~/project
          paths: .
workflows:
  build-and-test:
    jobs:
      - build-node
      - test-node:
          requires:
            - build-node
