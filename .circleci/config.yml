  node: circleci/node:12.9.1-browsers
  python: circleci/python@2.1.1
jobs:
  build-node:
    # Build node project
    working_directory: ~/joker-web-app/client
    executor: node/default
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run react jest unit tests
          command: yarn test a
